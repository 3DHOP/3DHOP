<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta content="charset=UTF-8"/>
<title>3DHOP - 3D Heritage Online Presenter</title>
<!--STYLESHEET-->
<link type="text/css" rel="stylesheet" href="stylesheet/3dhop.css"/>  
<!--SPIDERGL-->
<script type="text/javascript" src="js/spidergl.js"></script>
<!--JQUERY-->
<script type="text/javascript" src="js/jquery.js"></script>
<!--PRESENTER-->
<script type="text/javascript" src="js/presenter.js"></script>
<!--3D MODELS LOADING AND RENDERING-->
<script type="text/javascript" src="js/nexus.js"></script>
<script type="text/javascript" src="js/ply.js"></script>
<!--TRACKBALLS-->
<script type="text/javascript" src="js/trackball_sphere.js"></script>
<script type="text/javascript" src="js/trackball_turntable.js"></script>
<script type="text/javascript" src="js/trackball_turntable_pan.js"></script>
<script type="text/javascript" src="js/trackball_pantilt.js"></script>
<!--UTILITY-->
<script type="text/javascript" src="js/init.js"></script>
</head>
<body>
<div id="3dhop" class="tdhop" onmousedown="if (event.preventDefault) event.preventDefault()"><div id="tdhlg"></div>
 <div id="toolbar">
  <img id="home"       title="Home"                  src="skins/dark/home.png"   /><br/>
  <img id="zoomin"     title="Zoom In"               src="skins/dark/zoomin.png" /><br/>
  <img id="zoomout"    title="Zoom Out"              src="skins/dark/zoomout.png"/><br/>
  <img id="light_on"   title="Disable Light Control" src="skins/dark/light_on.png" style="position:absolute; visibility:hidden;"/>
  <img id="light"      title="Enable Light Control"  src="skins/dark/light.png"/><br/>
  <img id="pick_on" title="Disable Picking Point mode"  src="skins/dark/pick_on.png" style="position:absolute; visibility:hidden;"/>
  <img id="pick"    title="Picking Point mode"   src="skins/dark/pick.png"/><br/>
  <img id="full_on"    title="Exit Full Screen"      src="skins/dark/full_on.png" style="position:absolute; visibility:hidden;"/>
  <img id="full"       title="Full Screen"           src="skins/dark/full.png"   />
 </div>
 <div id="pickpointbox" style="background-color:rgba(125,125,125,0.5);color:#f8f8f8;">Picked Point:<br/><span id="pickpoint-output" onmousedown="event.stopPropagation()">--</span></div>
 <canvas id="draw-canvas" style="background-image: url(skins/backgrounds/light.jpg)"/>
</div> 
</body>

<script type="text/javascript">
var presenter = null;

function setup3dhop() { 
	presenter = new Presenter("draw-canvas");

	presenter.setScene({
		meshes: {
			"Gargoyle" : { url: "models/multires/gargo.nxs" },
			"Cube" : { url: "models/singleres/cube.ply" }
		},
		modelInstances : {
			"Gargo" : {
				mesh : "Gargoyle"
			},
			"Base" : {
				mesh : "Cube",
				transform : { matrix: SglMat4.mul(SglMat4.translation([0.0, -5.0, 0.0]), SglMat4.scaling([ 3.0, 0.2, 3.0])) }
			}
		},
		trackball: {
			type : PanTiltTrackball,
			trackOptions : {
				startDistance : 3.0,
				minMaxDist    : [2.0, 5.0],
				minMaxAngleY  : [-90.0, 90.0],
			}
		},
		space: {
			centerMode: "explicit",
			radiusMode: "explicit",
			explicitRadius: 75,
			explicitCenter: [0.0, 50.0, 0.0]
		}
	});

	presenter._onEndPickPoint = onPickedPoint;
}

function actionsToolbar(action) {
	if(action=='home') presenter.resetTrackball(); 
	else if(action=='zoomin') presenter.zoomIn();
	else if(action=='zoomout') presenter.zoomOut(); 
	else if(action=='light' || action=='light_on') { presenter.enableLightTrackball(!presenter.isLightTrackballEnabled()); lightSwitch(); } 
	else if(action=='pick') { presenter.enablePickPoint(true); pickPointSwitch();}
	else if(action=='pick_on') { presenter.enablePickPoint(false); pickPointSwitch();}
	else if(action=='full' || action=='full_on') fullscreenSwitch(); 
}

function onPickedPoint(newpoint) {
	var npx = Math.round(newpoint[0]*10000)/(10000);
	var npy = Math.round(newpoint[1]*10000)/(10000);
	var npz = Math.round(newpoint[2]*10000)/(10000);
     $('#pickpoint-output').html(npx + "  " + npy + "  " + npz);
}

$(document).ready(function(){
	init3dhop();

	setup3dhop();

	movePickpointbox(10,10);
});
</script>

</html>
